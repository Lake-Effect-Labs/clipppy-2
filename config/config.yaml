twitch: null
youtube:
  enabled: true
  timezone_offset_hours: -5
  min_hours_between_posts: 4
  max_posts_per_day: 6
  preferred_days:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
  auto_upload_clips: true
  auto_upload_compilations: true
  compilation_priority: 10
  clip_priority: 5
  default_privacy: public
  made_for_kids: false
  category_id: '20'
  use_ai_metadata: true
  min_viral_score_for_youtube: 0.2
tiktok:
  main_account:
    username: clipppy_main
    api_key: your_tiktok_api_key
    api_secret: your_tiktok_api_secret
    access_token: your_tiktok_access_token
    max_posts_per_day: 20
    posting_hours:
      start: 12
      end: 24
  auto_post: true
  post_delay_minutes: 15
  caption_template: '{phrase}


    Credit: @{streamer}


    {hashtags}'
global:
  max_clips_per_day: 10
  monitoring_interval: 30
  cleanup_temp_files: true
  auto_enhance: true
  use_test_virality_alg: true
  default_thresholds:
    chat_spike: 60
    viewer_increase: 30
    time_window: 10
  viral_algorithm:
    score_threshold: 0.15
    min_unique_chatters: 25
    cooldown_seconds: 600
    analysis_window_seconds: 15
    baseline_window_minutes: 5
    synergy_window_seconds: 8
    min_separation_seconds: 45
    std_floor: 0.1
    weights:
      chat_velocity: 0.3
      viewer_delta: 0.2
      engagement_events: 0.2
      follow_rate: 0.05
      keyword_burst: 0.15
      sentiment_swing: 0.05
      emote_density: 0.05
    core_gate:
      require_any: 2
      thresholds:
        chat_velocity_z: 0.0
        reaction_burst_z: 0.2
    penalties:
      raid_dampen: 1.0
      brb_or_ad: 1.0
      sub_only_chat: 1.0
    quality:
      min_first_time_ratio: 0.01
      min_unique_chatters: 3
      min_viewer_count: 5
profiles:
  gaming:
    weights:
      chat_velocity: 0.32
      viewer_delta: 0.15
      engagement_events: 0.18
      keyword_burst: 0.18
      emote_density: 0.07
      sentiment_swing: 0.05
      follow_rate: 0.05
    thresholds:
      score_threshold: 0.8
  irl:
    weights:
      chat_velocity: 0.22
      viewer_delta: 0.18
      engagement_events: 0.15
      keyword_burst: 0.12
      emote_density: 0.05
      sentiment_swing: 0.18
      follow_rate: 0.1
    thresholds:
      score_threshold: 0.15
  reaction:
    weights:
      chat_velocity: 0.24
      viewer_delta: 0.16
      engagement_events: 0.16
      keyword_burst: 0.2
      emote_density: 0.04
      sentiment_swing: 0.14
      follow_rate: 0.06
    thresholds:
      score_threshold: 0.8
keywords:
  global:
  - clip
  - no shot
  - wtf
  - holy
  - omg
  - no way
  - bro
  - LMAO
  - pog
  - poggers
  gaming:
  - ace
  - 1v
  - clutch
  - flick
  - noscope
  - wallbang
  - pentakill
  - headshot
  - god run
  irl:
  - crying
  - shaking
  - i'm done
  - no way
  - bro what
  - that's wild
  reaction:
  - pause
  - rewind
  - watch this
  - listen
  - turn this up
  - insane
enhancement_presets:
  viral_shorts:
    format:
      target_resolution:
      - 1080
      - 1920
      smart_crop: true
      split_screen: true
      blur_background: true
      safe_zones:
        caption_bottom: 0.25
        watermark_corners: true
    captions:
      enabled: true
      karaoke_sync: true
      emphasis_map:
      - NO WAY
      - INSANE
      - CLUTCH
      - POGGERS
      - SHEESH
      hook_line:
        enabled: false
        duration: 2.0
        templates:
        - "NO SHOT \xF0\u0178\u02DC\xB1"
        - WAIT FOR IT...
        - ABSOLUTE MADNESS
      viral_effects:
        enabled: true
        fast_mode: false
        zoom_enabled: true
        shake_enabled: true
        flash_enabled: true
        volume_shake_enabled: false
        rage_volume_threshold: 0.2
        rage_shake_intensity: 0.1
        emotion_effects_enabled: false
        hype_intensity: 1.0
        tilt_intensity: 1.0
        shock_intensity: 1.0
      profanity_filter: pg
      style:
        font_family: Montserrat ExtraBold
        font_size: 72
        fill_color: '#FFFFFF'
        outline_color: '#000000'
        outline_width: 4
        emphasis_color: '#FF0000'
        emphasis_size_boost: 1.2
    audio:
      normalize_lufs: -14
      lufs_tolerance: 1
      sfx_enabled: false
      compression: light
      trim_silence_ms: 400
    tempo:
      jumpcut_silence_ms: 400
      speed_ramp_enabled: true
      speed_range:
      - 0.95
      - 1.1
      impact_effects: subtle
      progress_bar: false
    branding:
      watermark:
        enabled: true
        handle_text: '@{streamer}_clippy'
        position_grid: true
        opacity: 0.8
      border:
        enabled: true
        width_px: 3
        color: '#FF6B35'
      vignette:
        enabled: true
        intensity: 0.15
      end_slate:
        enabled: true
        duration: 1.5
        template: Clipped by Clipppy AI
      attribution:
        enabled: true
        text: Clipped from @{streamer}
        position: top_left
    overlays:
      chat_burst:
        enabled: false
      event_tags:
        enabled: false
    mascot:
      enabled: false
      note: Waiting for animator - mascot system disabled
    platform:
      output_codec: libx264
      output_crf: 18
      output_preset: veryfast
      thumbnail_frame: largest_caption
      posting_caption_template: "\xF0\u0178\u201D\xA5 {hook_line} from @{streamer}\
        \ #{game} #viral #clips"
      hashtags:
      - viral
      - clips
      - gaming
      - twitch
    telemetry:
      enabled: true
      track_metrics:
      - processing_time_ms
      - words_rendered
      - emphasis_hits
      - lufs_before
      - lufs_after
  gaming_highlights:
    format:
      target_resolution:
      - 1080
      - 1920
      smart_crop: true
      blur_background: true
    captions:
      enabled: true
      karaoke_sync: false
      emphasis_map:
      - HEADSHOT
      - ACE
      - CLUTCH
      - WIN
      profanity_filter: false
      style:
        font_family: Arial Bold
        font_size: 64
        fill_color: '#FFFFFF'
        outline_color: '#000000'
        outline_width: 3
    audio:
      normalize_lufs: -16
      compression: false
    branding:
      watermark:
        enabled: true
      border:
        enabled: false
    platform:
      hashtags:
      - gaming
      - highlights
      - esports

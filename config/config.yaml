twitch: null
tiktok:
  api_key: your_tiktok_api_key
  api_secret: your_tiktok_api_secret
  access_token: your_tiktok_access_token
global:
  max_clips_per_day: 5
  monitoring_interval: 30
  cleanup_temp_files: true
  use_test_virality_alg: true
  default_thresholds:
    chat_spike: 30
    viewer_increase: 20
    time_window: 10
  viral_algorithm:
    score_threshold: 0.8
    min_unique_chatters: 30
    cooldown_seconds: 120
    baseline_window_minutes: 10
    analysis_window_seconds: 15
    weights:
      chat_velocity: 0.4
      viewer_delta: 0.3
      engagement_events: 0.2
      follow_rate: 0.1
streamers:
- name: jynxzi
  twitch_username: jynxzi
  broadcaster_id: '411377640'
  enabled: true
  thresholds:
    chat_spike: 50.0
    viewer_increase: 15.0
    time_window: 10
  tiktok_account:
    username: jynxzi_clippy
    max_posts_per_day: 3
    posting_hours:
      start: 14
      end: 22
    hashtags:
    - '#jynxzi'
    - '#rainbowsix'
    - '#gaming'
    - '#viral'
    - '#fyp'
  enhancement:
    style: mrbeast
    vertical_format: true
    add_captions: true
    add_emojis: true
    add_sound_effects: false
    captions:
      font_size: 60
      emphasis_size: 76
      font_color: white
      emphasis_color: yellow
      stroke_width: 3
      position: bottom
      viral_words:
      - INSANE
      - CLUTCH
      - NO WAY
      - POGGERS
      - WTF
      - OMG
    audio:
      boost_volume: 1.2
      normalize: true
      add_intro_sound: false
      add_outro_sound: false
- name: shroud
  twitch_username: shroud
  broadcaster_id: '37402112'
  enabled: false
  thresholds:
    chat_spike: 25
    viewer_increase: 15
    time_window: 15
  tiktok_account:
    username: shroud_clippy
    max_posts_per_day: 4
    posting_hours:
      start: 16
      end: 23
    hashtags:
    - '#shroud'
    - '#fps'
    - '#gaming'
    - '#pro'
    - '#viral'
  enhancement:
    style: minimal
    vertical_format: true
    add_captions: true
    add_emojis: false
    add_sound_effects: false
    captions:
      font_size: 55
      emphasis_size: 70
      font_color: white
      emphasis_color: red
      stroke_width: 2
      position: bottom
      viral_words:
      - INSANE
      - HEADSHOT
      - ACE
      - CLEAN
      - PERFECT
enhancement_styles:
  mrbeast:
    description: MrBeast-style viral captions with heavy emphasis
    font_family: Arial Bold
    large_text: true
    heavy_emphasis: true
    emoji_frequency: high
    animation_style: bounce
  minimal:
    description: Clean, minimal captions for professional content
    font_family: Arial
    large_text: false
    heavy_emphasis: false
    emoji_frequency: low
    animation_style: fade
  gaming:
    description: Gaming-focused style with relevant terminology
    font_family: Impact
    large_text: true
    heavy_emphasis: true
    emoji_frequency: medium
    animation_style: scale
  viral:
    description: Maximum viral potential with all effects
    font_family: Arial Black
    large_text: true
    heavy_emphasis: true
    emoji_frequency: high
    animation_style: bounce
    sound_effects: true
dashboard:
  enabled: true
  port: 8080
  host: localhost
  update_interval: 60
  analytics:
    track_views: true
    track_engagement: true
    store_history_days: 30
logging:
  level: INFO
  file: logs/clipppy.log
  max_size_mb: 10
  backup_count: 5
